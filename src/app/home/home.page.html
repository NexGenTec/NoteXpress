<ion-content [fullscreen]="true">
  <!-- Barra de herramientas con el título centrado -->
  <ion-toolbar>
    <ion-title class="ion-text-center" style="font-size: 34px;">Notas</ion-title>
    <!-- Icono para acciones adicionales -->
    <ion-icon name="ellipsis-vertical-outline" size="large" slot="end"></ion-icon>
  </ion-toolbar>
  
  <!-- Chips para filtros o etiquetas -->
  <ion-chip color="secondary">Personal</ion-chip>
  <ion-button shape="round" color="secondary">
    <ion-icon name="add-outline" slot="icon-only"></ion-icon>
  </ion-button>
  
  
  
  
  <!-- Botón flotante para agregar nueva nota -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="openModal()">
    <ion-fab-button color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Iteración sobre las notas -->
    <ion-card class="note-card">
      @for (nota of notas; track $index) {
      <ion-card-header class="note-header">
        <!-- Título de la nota --> 
        <ion-card-title>{{nota.nombre}}</ion-card-title>
      </ion-card-header>
      <ion-card-content class="note-content">
        <!-- Comentario de la nota -->
        <p>{{nota.comentario}}</p>
      </ion-card-content>
    }
    </ion-card>
    <ion-card class="note-card">
      @for (nota of notas; track $index) {
      <ion-card-header class="note-header">
        <!-- Título de la nota -->
        <ion-card-title>{{nota.nombre}}</ion-card-title>
        <!-- Subtítulo de la nota -->
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="note-content">
        <!-- Contenido de la nota -->
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
    }
    </ion-card>
</ion-content>
